build_prefix: extra-x86_64
maintainers:
- github: starsareintherose
  email: kuoi@bioarchlinux.org
repo_depends:
- r-biocgenerics
- r-iranges
- r-s4vectors
update_on:
- regex: DirichletMultinomial_([\d._-]+).tar.gz
  source: regex
