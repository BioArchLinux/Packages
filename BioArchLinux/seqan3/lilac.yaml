build_prefix: extra-x86_64
maintainers:
  - github: starsareintherose
    email: kuoi@bioarchlinux.org
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver.lstrip('v'))
  run_cmd(['updpkgsums'])
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
update_on:
  - source: github
    github: seqan/seqan3
    use_max_tag: true
    include_regex: (\d+.\d+.\d+)
