build_prefix: extra-x86_64
maintainers:
- github: pekkarr
  email: pekkarr@protonmail.com
time_limit_hours: 8
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
update_on:
- source: alpm
  alpm: nodejs
  repo: extra
  strip_release: true
- source: alpm
  alpm: brotli
  repo: core
  provided: libbrotlidec.so
  strip_release: true
- source: alpm
  alpm: brotli
  repo: core
  provided: libbrotlienc.so
  strip_release: true
- source: alpm
  alpm: c-ares
  repo: extra
  provided: libcares.so
  strip_release: true
- source: alpm
  alpm: icu
  repo: core
  provided: libicui18n.so
  strip_release: true
- source: alpm
  alpm: icu
  repo: core
  provided: libicuuc.so
  strip_release: true
- source: alpm
  alpm: libnghttp2
  repo: core
  provided: libnghttp2.so
  strip_release: true
- source: alpmfiles
  pkgname: libuv
  filename: usr/lib/libuv\.so\.([^.]+)
  repo: extra
- source: alpm
  alpm: openssl
  repo: core
  provided: libcrypto.so
  strip_release: true
- source: alpm
  alpm: openssl
  repo: core
  provided: libssl.so
  strip_release: true
- source: alpm
  alpm: zlib
  repo: core
  provided: libz.so
  strip_release: true
