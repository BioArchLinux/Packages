build_prefix: extra-x86_64
maintainers:
- github: pekkarr
  email: pekkarr@protonmail.com
update_on:
- source: github
  github: TileDB-Inc/TileDB
  use_latest_release: true
- source: alpm
  alpm: bzip2
  repo: core
  provided: libbz2.so
  strip_release: true
- source: alpm
  alpm: capnproto
  repo: extra
  provided: libcapnp-json.so
  strip_release: true
- source: alpm
  alpm: capnproto
  repo: extra
  provided: libcapnp.so
  strip_release: true
- source: alpm
  alpm: capnproto
  repo: extra
  provided: libkj.so
  strip_release: true
- source: alpm
  alpm: curl
  repo: core
  provided: libcurl.so
  strip_release: true
- source: alpm
  alpm: file
  repo: core
  provided: libmagic.so
  strip_release: true
- source: alpm
  alpm: fmt
  repo: extra
  provided: libfmt.so
  strip_release: true
- source: alpmfiles
  pkgname: lz4
  filename: usr/lib/liblz4\.so\.([^.]+)
  repo: core
- source: alpm
  alpm: openssl
  repo: core
  provided: libcrypto.so
  strip_release: true
- source: alpm
  alpm: spdlog
  repo: extra
  provided: libspdlog.so
  strip_release: true
- source: alpm
  alpm: zlib
  repo: core
  provided: libz.so
  strip_release: true
- source: alpm
  alpm: zstd
  repo: core
  provided: libzstd.so
  strip_release: true
