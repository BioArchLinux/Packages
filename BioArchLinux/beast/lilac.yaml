build_prefix: extra-x86_64
maintainers:
  - github: starsareintherose
    email: kuoi@bioarchlinux.org
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver.lstrip('v').replace('-', '#'))
  run_cmd(['updpkgsums'])
post_build_script: |
  git_add_files('PKGBUILD')
  git_commit()
  update_aur_repo()
update_on:
  - source: github
    github: beast-dev/beast-mcmc
    use_max_tag: true
    prefix: 'v'
    include_regex: '[^v]+'
repo_depends:
  - beagle-lib
