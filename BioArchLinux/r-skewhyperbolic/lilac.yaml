build_prefix: extra-x86_64
maintainers:
  - github: sukanka
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
repo_depends:
  - r-distributionutils
  - r-generalizedhyperbolic
update_on:
  - regex: SkewHyperbolic_([\d._-]+).tar.gz
    source: regex
    url: https://cran.r-project.org/package=SkewHyperbolic
  - alias: r
