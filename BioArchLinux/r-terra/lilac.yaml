build_prefix: extra-x86_64
maintainers:
- github: pekkarr
  email: pekkarr@protonmail.com
repo_depends:
- r-rcpp
repo_makedepends:
- r-tinytest
update_on:
- source: rpkgs
  pkgname: terra
  repo: cran
  md5: true
- alias: r
- source: alpmfiles
  pkgname: gdal
  filename: usr/lib/libgdal\.so\.([^.]+)
  repo: extra
- source: alpmfiles
  pkgname: geos
  filename: usr/lib/libgeos_c\.so\.([^.]+)
  repo: extra
- source: alpmfiles
  pkgname: proj
  filename: usr/lib/libproj\.so\.([^.]+)
  repo: extra
- source: manual
  manual: 1
