build_prefix: extra-x86_64
maintainers:
  - github: sukanka
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
repo_depends:
  - r-bh
  - r-ggplot2
  - r-rcpp
  - r-rcppeigen
  - r-rcppparallel
  - r-rstan
  - r-rstantools
  - r-shiny
  - r-sn
  - r-stanheaders
update_on:
  - regex: pema_([\d._-]+).tar.gz
    source: regex
    url: https://cran.r-project.org/package=pema
  - alias: r
