build_prefix: extra-x86_64
maintainers:
- github: pekkarr
  email: pekkarr@protonmail.com
repo_depends:
- r-rcpp
- r-rcppparallel
update_on:
- source: rpkgs
  pkgname: stringfish
  repo: cran
  md5: true
- alias: r
- source: alpmfiles
  pkgname: onetbb
  filename: usr/lib/libtbb\.so\.([^.]+)
  repo: extra
- source: alpm
  alpm: pcre2
  repo: core
  provided: libpcre2-8.so
  strip_release: true
- source: alpm
  alpm: xxhash
  repo: extra
  provided: libxxhash.so
  strip_release: true
