build_prefix: extra-x86_64
maintainers:
- email: su975853527@gmail.com
  github: sukanka
repo_depends:
- r-bayesplot
- r-checkmate
- r-coda
- r-diagis
- r-dplyr
- r-posterior
- r-rcpp
- r-rlang
- r-tidyr
repo_makedepends:
- r-ramcmc
- r-rcpparmadillo
- r-sitmo
update_on:
- source: rpkgs
  pkgname: bssm
  repo: cran
  md5: true
- alias: r
- source: alpmfiles
  pkgname: blas
  filename: usr/lib/libblas\.so\.([^.]+)
  repo: extra
- source: alpmfiles
  pkgname: lapack
  filename: usr/lib/liblapack\.so\.([^.]+)
  repo: extra
