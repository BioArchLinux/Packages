build_prefix: extra-x86_64
maintainers:
  - github: kbipinkumar
    email: bipin@ccmb.res.in
repo_depends:
  - bwa
  - samtools
  - snpeff
  - bcftools
  - trimmomatic
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver.lstrip('v'))
  run_cmd(['updpkgsums'])
post_build_script: |
  git_add_files('PKGBUILD')
  git_commit()
  update_aur_repo()
update_on:
  - source: github
    github: YuSugihara/MutMap
    use_max_tag: true
    prefix: 'v'
  - alias: python