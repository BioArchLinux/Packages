build_prefix: extra-x86_64
maintainers:
- github: pekkarr
  email: pekkarr@protonmail.com
repo_depends:
- r-bayesplot
- r-ggplot2
- r-lme4
- r-loo
- r-posterior
- r-rcpp
- r-rcppparallel
- r-reformulas
- r-rstan
- r-rstantools
- r-shinystan
repo_makedepends:
- r-bh
- r-rcppeigen
- r-stanheaders
- r-betareg
- r-biglm
- r-data.table
- r-hsaur3
- r-testthat
update_on:
- source: rpkgs
  pkgname: rstanarm
  repo: cran
  md5: true
- alias: r
- source: alpmfiles
  pkgname: onetbb
  filename: usr/lib/libtbb\.so\.([^.]+)
  repo: extra
time_limit_hours: 4
