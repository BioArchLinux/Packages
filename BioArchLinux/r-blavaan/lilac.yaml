- github: sukanka
  email: su975853527@gmail.com
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
pre_build_script: |
  for line in edit_file('PKGBUILD'):
    if line.startswith('_pkgver='):
      line = f'_pkgver={_G.newver}'
    print(line)
  update_pkgver_and_pkgrel(_G.newver.replace(':', '.').replace('-', '.'))
repo_depends:
- r-bayesplot
- r-bh
- r-coda
- r-future.apply
- r-lavaan
- r-loo
- r-mnormt
- r-nonnest2
- r-rcpp
- r-rcppeigen
- r-rcppparallel
- r-rstan
- r-rstantools
- r-stanheaders
- r-tmvnsim
update_on:
- regex: blavaan_([\d._-]+).tar.gz
  source: regex
  url: https://cran.r-project.org/package=blavaan
- alias: r
