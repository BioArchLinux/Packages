build_prefix: extra-x86_64
maintainers:
- github: pekkarr
  email: pekkarr@protonmail.com
repo_makedepends:
- r-magick
- r-png
- r-testthat
update_on:
- source: rpkgs
  pkgname: rsvg
  repo: cran
  md5: true
- alias: r
- source: alpm
  alpm: cairo
  repo: extra
  provided: libcairo.so
  strip_release: true
- source: alpm
  alpm: glib2
  repo: core
  provided: libgobject-2.0.so
  strip_release: true
- source: alpm
  alpm: librsvg
  repo: extra
  provided: librsvg-2.so
  strip_release: true
