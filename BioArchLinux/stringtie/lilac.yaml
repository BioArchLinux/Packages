build_prefix: extra-x86_64
maintainers:
  - github: starsareintherose
    email: kuoi@bioarchlinux.org
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver.lstrip('v'))
  run_cmd(['updpkgsums'])
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
update_on:
  - source: regex
    regex: 'stringtie-(\d+.\d+.\d+).tar.gz'
    url: "http://ccb.jhu.edu/software/stringtie/dl/"
