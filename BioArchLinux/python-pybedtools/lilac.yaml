maintainers:
    - github: kbipinkumar
      email: bipin@ccmb.res.in
  build_prefix: extra-x86_64
  pre_build_script: |
    update_pkgver_and_pkgrel(_G.newver.lstrip('v'))
    run_cmd(['updpkgsums'])
  post_build_script: |
    git_add_files('PKGBUILD')
    git_commit()
    update_aur_repo()
  repo_depends:
    - python-pysam
    - bedtools
  update_on:
    - source: pypi
      pypi: pybedtools
    - alias: python