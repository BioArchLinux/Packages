maintainers:
  - github: kbipinkumar
    email: kbipinkumar@pm.me
build_prefix: extra-x86_64
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver.lstrip('v'))
  run_cmd(['updpkgsums'])
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
repo_depends:
  - python-scikit-learn-extra
  - python-oldest-supported-numpy
  - python-pairwisedist
  - python-grid-strategy
  - python-upsetplot
  - python-hdbscan
  - python-matplotlib-venn
  - kallisto
  - python-plotly
  - python-xlmhg
  - cutadapt
update_on:
  - source: github
    github: GuyTeichman/RNAlysis
    use_max_tag: true
    prefix: 'V'
  - alias: python