maintainers:
  - github: starsareintherose
    email: kuoi@bioarchlinux.org
build_prefix: extra-x86_64
pre_build_script: |
  run_cmd(['updpkgsums'])
post_build_script: |
  git_pkgbuild_commit()
update_on:
  - source: regex
    url: "https://ftp.ncbi.nlm.nih.gov/blast/executables/blast+/LATEST"
    regex: '(\d+.\d+.\d+)'
time_limit_hours: 4
