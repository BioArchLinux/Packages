build_prefix: extra-x86_64
maintainers:
  - github: sukanka
post_build_script: |
  git_add_files('PKGBUILD')
  git_commit()
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver.lstrip('v'))
  run_cmd(['updpkgsums'])
repo_depends:
  - r-butcher
  - r-doparallel
  - r-dorng
  - r-dplyr
  - r-foreach
  - r-lambertw
  - r-nortest
  - r-purrr
  - r-recipes
  - r-tibble
update_on:
  - regex: bestNormalize_([\d._-]+).tar.gz
    source: regex
    url: https://cran.r-project.org/package=bestNormalize
