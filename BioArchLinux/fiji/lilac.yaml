build_prefix: extra-x86_64
maintainers:
  - github: starsareintherose
    email: kuoi@bioarchlinux.org
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
update_on:
  - source: regex
    url: "https://downloads.imagej.net/fiji/archive/"
    regex: '\+d-\d+/'
    from_pattern: (\d+)-(\d+)/
    to_pattern: \1\.\2
