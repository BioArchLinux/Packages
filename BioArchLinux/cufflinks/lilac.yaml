build_prefix: extra-x86_64
maintainers:
  - github: starsareintherose
    email: kuoi@bioarchlinux.org
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver.lstrip('v'))
  run_cmd(['updpkgsums'])
post_build_script: |
  git_pkgbuild_commit()
update_on:
  - source: github
    github: cole-trapnell-lab/cufflinks
    use_max_tag: true
    prefix: 'v'
  - alias: alpm-lilac
    alpm: htslib
    strip_release: true
repo_depends:
  - samtools
  - htslib
