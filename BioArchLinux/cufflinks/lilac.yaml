build_prefix: extra-x86_64
maintainers:
  - github: starsareintherose
    email: kuoi@bioarchlinux.org
pre_build_script: |
  run_cmd(['updpkgsums'])
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
update_on:
  - source: github
    github: cole-trapnell-lab/cufflinks
    use_max_tag: true
    prefix: 'v'
  - alias: alpm-lilac
    alpm: htslib
    strip_release: true
repo_depends:
  - htslib
repo_makedepends:
  - samtools
  - htslib
