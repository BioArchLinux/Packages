build_prefix: extra-x86_64
maintainers:
  - github: starsareintherose
    email: kuoi@bioarchlinux.org
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
update_on:
  - source: github
    github: mossmatters/HybPiper
    use_max_tag: true
    prefix: "v"
  - alias: python
repo_depends:
  - python-pebble
  - diamond
  - exonerate
  - blast+
  - diamond
  - bwa
  - bbmap
  - spades
  - parallel
  - samtools
  - mafft
