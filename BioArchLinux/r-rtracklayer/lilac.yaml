build_prefix: extra-x86_64
maintainers:
- github: starsareintherose
  email: kuoi@bioarchlinux.org
repo_depends:
- r-biocgenerics
- r-biocio
- r-biostrings
- r-curl
- r-genomeinfodb
- r-genomicalignments
- r-genomicranges
- r-httr
- r-iranges
- r-restfulr
- r-rsamtools
- r-s4vectors
- r-xml
- r-xvector
- r-zlibbioc
update_on:
- source: rpkgs
  pkgname: rtracklayer
  repo: bioc
  md5: true
- alias: r
- source: alpm
  alpm: curl
  repo: core
  provided: libcurl.so
  strip_release: true
- source: alpm
  alpm: openssl
  repo: core
  provided: libcrypto.so
  strip_release: true
- source: alpm
  alpm: openssl
  repo: core
  provided: libssl.so
  strip_release: true
- source: alpm
  alpm: zlib
  repo: core
  provided: libz.so
  strip_release: true
