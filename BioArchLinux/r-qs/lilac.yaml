build_prefix: extra-x86_64
maintainers:
- github: starsareintherose
  email: kuoi@bioarchlinux.org
repo_depends:
- r-rapiserialize
- r-rcpp
- r-stringfish
repo_makedepends:
- r-bh
update_on:
- source: rpkgs
  pkgname: qs
  repo: cran
  md5: true
- alias: r
- source: alpmfiles
  pkgname: lz4
  filename: usr/lib/liblz4\.so\.([^.]+)
  repo: core
- source: alpm
  alpm: zstd
  repo: core
  provided: libzstd.so
  strip_release: true
