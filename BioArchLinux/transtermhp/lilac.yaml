build_prefix: extra-x86_64
maintainers:
  - github: kbipinkumar
    email: bipin@ccmb.res.in
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver.lstrip('v'))
  run_cmd(['updpkgsums'])
post_build_script: |
  git_pkgbuild_commit()
update_on:
  - source: regex
    regex: 'transterm_hp_v(\d.\d\d).zip'
    url: "http://transterm.cbcb.umd.edu/"
  - source: manual
    manual: 1
time_limit_hours: 12    
