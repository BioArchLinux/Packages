build_prefix: extra-x86_64
maintainers:
  - github: kbipinkumar
    email: kbipinkumar@pm.me
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver.lstrip('v'))
  run_cmd(['updpkgsums'])
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
repo_depends:
  - htslib
update_on:
  - source: github
    github: qtltools/qtltools
    use_max_tag: true
  - alias: boost
  - alias: r
  - source: alpm
    alpm: openblas
    strip_release: true
update_on_build:
  - pkgbase: htslib
