build_prefix: extra-x86_64
maintainers:
- github: pekkarr
  email: pekkarr@protonmail.com
repo_depends:
- r-cowplot
- r-dplyr
- r-ggplot2
- r-rcpp
- r-rhpcblasctl
- r-rlang
- r-tibble
repo_makedepends:
- r-rcpparmadillo
- r-rcppprogress
- r-testthat
update_on:
- source: rpkgs
  pkgname: harmony
  repo: cran
  md5: true
- alias: r
- source: alpmfiles
  pkgname: blas
  filename: usr/lib/libblas\.so\.([^.]+)
  repo: extra
- source: alpmfiles
  pkgname: lapack
  filename: usr/lib/liblapack\.so\.([^.]+)
  repo: extra
