maintainers:
  - github: starsareintherose
    email: kuoi@bioarchlinux.org
build_prefix: extra-x86_64
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver.lstrip('v'))
  run_cmd(['updpkgsums'])
post_build_script: |
  git_add_files('PKGBUILD')
  git_commit()
  update_aur_repo()
update_on:
  - source: regex
    url: "https://pypi.org/project/ete3/"
    regex: 'ete3 (\d+.\d+.\d+)'
  - alias: python
