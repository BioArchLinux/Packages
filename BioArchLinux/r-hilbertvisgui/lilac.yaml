build_prefix: extra-x86_64
maintainers:
- github: starsareintherose
  email: kuoi@bioarchlinux.org
repo_depends:
- r-hilbertvis
update_on:
- source: rpkgs
  pkgname: HilbertVisGUI
  repo: bioc
  md5: true
- alias: r
- source: alpm
  alpm: atkmm
  repo: extra
  provided: libatkmm-1.6.so
  strip_release: true
- source: alpm
  alpm: glibmm
  repo: extra
  provided: libglibmm-2.4.so
  strip_release: true
- source: alpm
  alpm: gtk2
  repo: extra
  provided: libgdk-x11-2.0.so
  strip_release: true
- source: alpm
  alpm: gtk2
  repo: extra
  provided: libgtk-x11-2.0.so
  strip_release: true
- source: alpmfiles
  pkgname: gtkmm
  filename: usr/lib/libgdkmm-2\.4\.so\.([^.]+)
  repo: extra
- source: alpmfiles
  pkgname: gtkmm
  filename: usr/lib/libgtkmm-2\.4\.so\.([^.]+)
  repo: extra
- source: alpm
  alpm: libsigc++
  repo: extra
  provided: libsigc-2.0.so
  strip_release: true
- source: alpm
  alpm: pangomm
  repo: extra
  provided: libpangomm-1.4.so
  strip_release: true
