build_prefix: extra-x86_64
maintainers:
- github: starsareintherose
  email: kuoi@bioarchlinux.org
repo_depends:
- r-bambu
- r-basilisk
- r-biocgenerics
- r-biostrings
- r-circlize
- r-complexheatmap
- r-cowplot
- r-dplyr
- r-dropletutils
- r-future
- r-genomeinfodb
- r-genomicalignments
- r-genomicfeatures
- r-genomicranges
- r-ggbio
- r-ggplot2
- r-gridextra
- r-igraph
- r-iranges
- r-jsonlite
- r-magrittr
- r-multiassayexperiment
- r-rcolorbrewer
- r-reticulate
- r-rsamtools
- r-rtracklayer
- r-s4vectors
- r-scater
- r-scran
- r-scuttle
- r-singlecellexperiment
- r-stringr
- r-summarizedexperiment
- r-tibble
- r-tidyr
- r-tidyselect
- r-txdbmaker
- r-withr
- r-zlibbioc
repo_makedepends:
- r-rcpp
- r-rhtslib
- r-testthat
update_on:
- source: rpkgs
  pkgname: FLAMES
  repo: bioc
  md5: true
- alias: r
- source: alpm
  alpm: bzip2
  repo: core
  provided: libbz2.so
  strip_release: true
- source: alpm
  alpm: curl
  repo: core
  provided: libcurl.so
  strip_release: true
- source: alpm
  alpm: xz
  repo: core
  provided: liblzma.so
  strip_release: true
- source: alpm
  alpm: zlib
  repo: core
  provided: libz.so
  strip_release: true
