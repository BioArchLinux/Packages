build_prefix: extra-x86_64
maintainers:
- github: starsareintherose
  email: kuoi@bioarchlinux.org
repo_depends:
- r-biobase
- r-biocgenerics
- r-biocparallel
- r-biostrings
- r-genomeinfodb
- r-genomicalignments
- r-genomicranges
- r-hwriter
- r-iranges
- r-latticeextra
- r-rsamtools
- r-s4vectors
- r-zlibbioc
repo_makedepends:
- r-rhtslib
- r-xvector
update_on:
- source: rpkgs
  pkgname: ShortRead
  repo: bioc
  md5: true
- alias: r
- source: alpm
  alpm: zlib
  repo: core
  provided: libz.so
  strip_release: true
