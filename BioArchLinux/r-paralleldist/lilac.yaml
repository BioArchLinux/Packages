build_prefix: extra-x86_64
maintainers:
- github: pekkarr
  email: pekkarr@protonmail.com
repo_depends:
- r-rcpp
- r-rcppparallel
repo_makedepends:
- r-rcpparmadillo
- r-dtw
- r-proxy
- r-rcppxptrutils
- r-testthat
update_on:
- source: rpkgs
  pkgname: parallelDist
  repo: cran
  md5: true
- alias: r
- source: alpmfiles
  pkgname: blas
  filename: usr/lib/libblas\.so\.([^.]+)
  repo: extra
- source: alpmfiles
  pkgname: lapack
  filename: usr/lib/liblapack\.so\.([^.]+)
  repo: extra
- source: alpmfiles
  pkgname: onetbb
  filename: usr/lib/libtbb\.so\.([^.]+)
  repo: extra
