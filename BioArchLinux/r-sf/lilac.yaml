build_prefix: extra-x86_64
maintainers:
- github: pekkarr
  email: pekkarr@protonmail.com
repo_depends:
- r-classint
- r-dbi
- r-magrittr
- r-s2
- r-units
repo_makedepends:
- r-rcpp
- r-blob
- r-dplyr
- r-raster
- r-rpostgres
- r-rpostgresql
- r-sp
- r-testthat
- r-tidyr
update_on:
- source: rpkgs
  pkgname: sf
  repo: cran
  md5: true
- alias: r
- source: alpmfiles
  pkgname: gdal
  filename: usr/lib/libgdal\.so\.([^.]+)
  repo: extra
- source: alpmfiles
  pkgname: geos
  filename: usr/lib/libgeos_c\.so\.([^.]+)
  repo: extra
- source: alpmfiles
  pkgname: proj
  filename: usr/lib/libproj\.so\.([^.]+)
  repo: extra
