build_prefix: extra-x86_64
maintainers:
- github: starsareintherose
  email: kuoi@bioarchlinux.org
repo_depends:
- r-classint
- r-dbi
- r-magrittr
- r-rcpp
- r-s2
- r-units
update_on:
- regex: sf_([\d._-]+).tar.gz
  source: regex
  url: https://cran.r-project.org/package=sf
- alias: r
- source: alpm
  alpm: gdal
  strip_release: true
- source: manual
  manual: 1
