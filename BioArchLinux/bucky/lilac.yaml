build_prefix: extra-x86_64
maintainers:
  - github: starsareintherose
    email: kuoi@bioarchlinux.org
pre_build_script: |
  run_cmd(['updpkgsums'])
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
update_on:
  - source: cmd
    cmd: curl -sS https://pages.stat.wisc.edu/~ane/bucky/downloads.html | grep '<td>[0-9]\+' | sed 's/<td>//g' | awk '{print $1}' | head -n 1
