build_prefix: extra-x86_64
maintainers:
  - github: sukanka
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
repo_depends:
  - r-abind
  - r-goftest
  - r-spatstat.data
  - r-spatstat.geom
  - r-spatstat.random
  - r-spatstat.sparse
  - r-spatstat.utils
update_on:
  - regex: spatstat.explore_([\d._-]+).tar.gz
    source: regex
    url: https://cran.r-project.org/package=spatstat.explore
