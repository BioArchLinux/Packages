    email: bipin@ccmb.res.in
build_prefix: extra-x86_64
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver.lstrip('v'))
  run_cmd(['updpkgsums'])
post_build_script: |
  git_add_files('PKGBUILD')
  git_commit()
repo_depends:
  - python-pyvcf3
update_on:
  - source: pypi
    pypi: pyfaidx
  - alias: python