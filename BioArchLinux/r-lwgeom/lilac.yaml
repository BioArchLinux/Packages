build_prefix: extra-x86_64
maintainers:
- github: pekkarr
  email: pekkarr@protonmail.com
repo_depends:
- r-rcpp
- r-sf
- r-units
repo_makedepends:
- r-testthat
update_on:
- source: rpkgs
  pkgname: lwgeom
  repo: cran
  md5: true
- alias: r
- source: alpmfiles
  pkgname: geos
  filename: usr/lib/libgeos_c\.so\.([^.]+)
  repo: extra
- source: alpmfiles
  pkgname: proj
  filename: usr/lib/libproj\.so\.([^.]+)
  repo: extra
