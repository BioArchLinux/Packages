build_prefix: extra-x86_64
maintainers:
  - github: starsareintherose
    email: kuoi@bioarchlinux.org
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver.lstrip('v'))
  run_cmd(['updpkgsums'])
post_build_script: |
  git_add_files('PKGBUILD')
  git_commit()
update_on:
  - source: cmd
    cmd: curl -sS https://git.sr.ht/~kennylevinsen/greetd/refs | grep '<a href="/~kennylevinsen/greetd/archive/' | sed 's/\.tar\.gz/ /g' | sed 's/\/~kennylevinsen\/greetd\/archive\// /g' | awk '{print $3}' | head -n 1
