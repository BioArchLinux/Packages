build_prefix: extra-x86_64
maintainers:
- github: pekkarr
  email: pekkarr@protonmail.com
repo_depends:
- r-knitr
- r-rcpp
- r-rcpparmadillo
repo_makedepends:
- r-rcpparmadillo
- r-gsl
- r-hypergeo
- r-testthat
update_on:
- source: rpkgs
  pkgname: scoringRules
  repo: cran
  md5: true
- alias: r
- source: alpmfiles
  pkgname: blas
  filename: usr/lib/libblas\.so\.([^.]+)
  repo: extra
- source: alpmfiles
  pkgname: lapack
  filename: usr/lib/liblapack\.so\.([^.]+)
  repo: extra
