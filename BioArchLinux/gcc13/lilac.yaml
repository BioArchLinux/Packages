build_prefix: extra-x86_64
maintainers:
  - github: starsareintherose
    email: kuoi@bioarchlinux.org
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver.lstrip('v'))
post_build_script: |
  git_pkgbuild_commit()
update_on:
  - source: aur
    aur: gcc13
    strip_release: true
time_limit_hours: 6
repo_depends:
  - gcc13-libs
