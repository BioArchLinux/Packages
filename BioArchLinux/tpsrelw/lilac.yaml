update_on:
  - source: cmd
    cmd: curl -sS http://sbmorphometrics.org/soft-tps.html | grep '\<td width="59"' | awk 'NR==5{print}' | sed 's@<@ @g'| sed 's@>@ @g' | awk '{print$6}' | sed 's@/@ @g' | awk '{printf"%s.%s.%s\n",$3,$1,$2}'
