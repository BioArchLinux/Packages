build_prefix: extra-x86_64
maintainers:
  - github: sukanka
    email: su975853527@gmail.com
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver.lstrip('v'))
  run_cmd(['updpkgsums'])
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
repo_depends:
  - htslib
  - tabixpp
  - wfa2-lib
update_on:
  - source: github
    github: vcflib/vcflib
    use_max_tag: true
  - alias: alpm-lilac
    alpm: htslib
    strip_release: true
  - alias: alpm-lilac
    alpm: tabixpp
    strip_release: true
  - alias: alpm-lilac
    alpm: wfa2-lib
    strip_release: true
