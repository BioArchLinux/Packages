maintainers:
  - github: starsareintherose
    email: kuoi@bioarchlinux.org
build_prefix: extra-x86_64
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver.lstrip('v'))
  run_cmd(['updpkgsums'])
post_build_script: |
  git_pkgbuild_commit()
update_on:
  - source: regex
    url: "http://eddylab.org/software/hmmer/"
    regex: 'hmmer-([\d.]+).tar.gz'
