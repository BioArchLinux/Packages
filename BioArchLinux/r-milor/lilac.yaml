build_prefix: extra-x86_64
maintainers:
- github: starsareintherose
  email: kuoi@bioarchlinux.org
repo_depends:
- r-biocgenerics
- r-biocneighbors
- r-biocparallel
- r-biocsingular
- r-cowplot
- r-dplyr
- r-edger
- r-ggbeeswarm
- r-ggplot2
- r-ggraph
- r-ggrepel
- r-gtools
- r-igraph
- r-irlba
- r-limma
- r-matrixgenerics
- r-matrixstats
- r-numderiv
- r-patchwork
- r-rcolorbrewer
- r-rcpp
- r-s4vectors
- r-singlecellexperiment
- r-stringr
- r-summarizedexperiment
- r-tibble
- r-tidyr
repo_makedepends:
- r-rcpparmadillo
update_on:
- source: rpkgs
  pkgname: miloR
  repo: bioc
  md5: true
- alias: r
- source: alpmfiles
  pkgname: blas
  filename: usr/lib/libblas\.so\.([^.]+)
  repo: extra
- source: alpmfiles
  pkgname: lapack
  filename: usr/lib/liblapack\.so\.([^.]+)
  repo: extra
