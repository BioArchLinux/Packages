build_prefix: extra-x86_64
maintainers:
- github: pekkarr
  email: pekkarr@protonmail.com
repo_depends:
- r-gdsfmt
- r-rcpp
- r-rcppparallel
- r-seqarray
repo_makedepends:
- r-rcpparmadillo
update_on:
- source: rpkgs
  pkgname: SAIGEgds
  repo: bioc
  md5: true
- alias: r
- source: alpmfiles
  pkgname: blas
  filename: usr/lib/libblas\.so\.([^.]+)
  repo: extra
- source: alpmfiles
  pkgname: lapack
  filename: usr/lib/liblapack\.so\.([^.]+)
  repo: extra
- source: alpmfiles
  pkgname: onetbb
  filename: usr/lib/libtbb\.so\.([^.]+)
  repo: extra
