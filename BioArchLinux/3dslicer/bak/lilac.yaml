build_prefix: extra-x86_64
maintainers:
  - github: starsareintherose
    email: kuoi@bioarchlinux.org
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver.lstrip('v'))
post_build_script: |
  git_pkgbuild_commit()
update_on:
  - source: github
    github: Slicer/Slicer
    use_max_tag: true
    prefix: 'v'
time_limit_hours: 6
repo_makedepends:
  - gcc13: gcc13
repo_depends:
  - gcc13: gcc13-libs
  - teem
