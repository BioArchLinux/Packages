build_prefix: extra-x86_64
maintainers:
- github: starsareintherose
  email: kuoi@bioarchlinux.org
repo_depends:
- r-biglm
- r-coda
- r-ggplot2
- r-minqa
- r-reshape2
- r-statmod
- r-tweedie
update_on:
- source: rpkgs
  pkgname: cplm
  repo: cran
  md5: true
- alias: r
- source: alpmfiles
  pkgname: blas
  filename: usr/lib/libblas\.so\.([^.]+)
  repo: extra
- source: alpmfiles
  pkgname: lapack
  filename: usr/lib/liblapack\.so\.([^.]+)
  repo: extra
