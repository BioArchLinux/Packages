maintainers:
  - github: sukanka
    email: sukanka@askk.cc
build_prefix: extra-x86_64
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
pre_build_script: |
  for line in edit_file('PKGBUILD'):
    if line.startswith('_pkgver='):
      line = f'_pkgver={_G.newver}'
    print(line)
  update_pkgver_and_pkgrel(_G.newver.replace(':', '.').replace('-', '.'))
repo_depends:
  - r-survminer
  - r-jaspbase
  - r-jaspgraphs
  - r-ggsurvfit
  - r-flexsurv
update_on:
  - source: github
    github: jasp-stats/jaspSurvival
    use_max_tag: true
    prefix: v
  - alias: r
