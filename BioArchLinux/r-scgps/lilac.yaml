build_prefix: extra-x86_64
maintainers:
- github: pekkarr
  email: pekkarr@protonmail.com
repo_depends:
- r-caret
- r-deseq2
- r-dplyr
- r-dynamictreecut
- r-fastcluster
- r-ggplot2
- r-glmnet
- r-locfit
- r-rcpp
- r-rcpparmadillo
- r-rcppparallel
- r-singlecellexperiment
- r-summarizedexperiment
repo_makedepends:
- r-testthat
update_on:
- source: rpkgs
  pkgname: scGPS
  repo: bioc
  md5: true
- alias: r
- source: alpmfiles
  pkgname: blas
  filename: usr/lib/libblas\.so\.([^.]+)
  repo: extra
- source: alpmfiles
  pkgname: lapack
  filename: usr/lib/liblapack\.so\.([^.]+)
  repo: extra
