build_prefix: extra-x86_64
maintainers:
  - github: starsareintherose
    email: kuoi@bioarchlinux.org
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver.lstrip('v'))
  run_cmd(['updpkgsums'])
post_build_script: |
  git_pkgbuild_commit()
repo_depends:
  - python-toytree
update_on:
  - source: pypi
    pypi: toytree
    prefix: 'v'
  - alias: python
