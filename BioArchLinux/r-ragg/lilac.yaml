build_prefix: extra-x86_64
maintainers:
- github: pekkarr
  email: pekkarr@protonmail.com
repo_depends:
- r-systemfonts
- r-textshaping
repo_makedepends:
- r-testthat
update_on:
- source: rpkgs
  pkgname: ragg
  repo: cran
  md5: true
- alias: r
- source: alpm
  alpm: freetype2
  repo: extra
  provided: libfreetype.so
  strip_release: true
- source: alpm
  alpm: libjpeg-turbo
  repo: extra
  provided: libjpeg.so
  strip_release: true
- source: alpm
  alpm: libpng
  repo: extra
  provided: libpng16.so
  strip_release: true
- source: alpm
  alpm: libtiff
  repo: extra
  provided: libtiff.so
  strip_release: true
