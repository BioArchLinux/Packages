build_prefix: extra-x86_64
maintainers:
  - github: starsareintherose
    email: kuoi@bioarchlinux.org
pre_build_script: |
  run_cmd(['updpkgsums'])
post_build_script: |
  git_pkgbuild_commit()
update_on:
  - source: cmd
    cmd: curl -sS https://www.lillo.org.ar/phylogeny/ | grep 'tnt' | sed 's@-@.@g' | awk '{print $6}'
repo_depends:
  - ncurses5-compat-libs
  - pvm
