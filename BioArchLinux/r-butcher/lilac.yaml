build_prefix: extra-x86_64
maintainers:
  - github: sukanka
post_build_script: |
  git_add_files('PKGBUILD')
  git_commit()
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver.lstrip('v'))
  run_cmd(['updpkgsums'])
repo_depends:
  - r-cli
  - r-lobstr
  - r-purrr
  - r-rlang
  - r-tibble
  - r-vctrs
update_on:
  - regex: butcher_([\d._-]+).tar.gz
    source: regex
    url: https://cran.r-project.org/package=butcher
