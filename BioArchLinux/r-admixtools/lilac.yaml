build_prefix: extra-x86_64
maintainers:
- github: starsareintherose
  email: kuoi@bioarchlinux.org
update_on:
  - source: github
    github: uqrmaie1/admixtools
    use_latest_tag: true
    prefix: 'v'
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
repo_depends:
 - r-rcpp
 - r-tidyverse
 - r-igraph
 - r-plotly
 - r-cubelyr
 - r-data.tree
 - r-lobstr
 - r-abind
 - r-doparallel
 - r-foreach
 - r-furrr
 - r-future
 - r-quadprog
 - r-rcpparmadillo
