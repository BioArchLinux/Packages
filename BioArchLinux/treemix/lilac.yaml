maintainers:
  - github: starsareintherose
    email: kuoi@bioarchlinux.org
build_prefix: extra-x86_64
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
update_on:
  - source: cmd
    cmd: curl -sS https://dalexander.github.io/admixture/download.html | grep '.tar.gz' | grep 'linux' | sed "s@-@ @g;s@.tar.gz@ @g" | awk '{print $3}'
