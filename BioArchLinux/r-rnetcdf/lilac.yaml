build_prefix: extra-x86_64
maintainers:
- github: pekkarr
  email: pekkarr@protonmail.com
repo_depends:
- udunits
repo_makedepends:
- r-bit64
- r-pbdmpi
- r-rmpi
update_on:
- source: rpkgs
  pkgname: RNetCDF
  repo: cran
  md5: true
- alias: r
- source: alpmfiles
  pkgname: netcdf-openmpi
  filename: usr/lib/libnetcdf\.so\.([^.]+)
  repo: extra
- source: alpm
  alpm: openmpi
  repo: extra
  provided: libmpi.so
  strip_release: true
