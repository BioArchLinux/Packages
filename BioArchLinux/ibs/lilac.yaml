build_prefix: extra-x86_64
maintainers:
- github: kiri2002
  email: kiri@vern.cc
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver.lstrip('v'))
  run_cmd(['updpkgsums'])
post_build_script: |
  git_add_files('PKGBUILD')
  git_commit()
update_on:
- regex: IBS_([0-9|\.]*_unix_[0-9]{8}).tar.gz
  source: regex
  url: http://ibs.biocuckoo.org/download.php
