build_prefix: extra-x86_64
maintainers:
- github: pekkarr
  email: pekkarr@protonmail.com
repo_depends:
- r-later
- r-promises
- r-r6
- r-rcpp
repo_makedepends:
- r-curl
- r-testthat
- r-websocket
update_on:
- source: rpkgs
  pkgname: httpuv
  repo: cran
  md5: true
- alias: r
- source: alpmfiles
  pkgname: libuv
  filename: usr/lib/libuv\.so\.([^.]+)
  repo: extra
- source: alpm
  alpm: zlib
  repo: core
  provided: libz.so
  strip_release: true
