build_prefix: extra-x86_64
maintainers:
- github: starsareintherose
  email: kuoi@bioarchlinux.org
repo_depends:
- r-rhdf5filters
- r-rhdf5lib
update_on:
- source: rpkgs
  pkgname: rhdf5
  repo: bioc
  md5: true
- alias: r
- source: alpm
  alpm: curl
  repo: core
  provided: libcurl.so
  strip_release: true
- source: alpm
  alpm: openssl
  repo: core
  provided: libcrypto.so
  strip_release: true
- source: alpm
  alpm: zlib
  repo: core
  provided: libz.so
  strip_release: true
