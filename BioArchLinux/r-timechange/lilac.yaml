build_prefix: extra-x86_64
maintainers:
  - github: sukanka
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver.lstrip('v'))
  run_cmd(['updpkgsums'])
post_build_script: |
  git_add_files('PKGBUILD')
  git_commit()
repo_depends:
  - r-cpp11
update_on:
  - regex: timechange_([\d._-]+).tar.gz
    source: regex
    url: https://cran.r-project.org/package=timechange
