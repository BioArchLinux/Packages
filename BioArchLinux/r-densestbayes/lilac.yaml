build_prefix: extra-x86_64
maintainers:
- github: pekkarr
  email: pekkarr@protonmail.com
repo_depends:
- r-rcpp
- r-rstan
- r-rstantools
repo_makedepends:
- r-bh
- r-rcpparmadillo
- r-rcppeigen
- r-rcppparallel
- r-stanheaders
update_on:
- source: rpkgs
  pkgname: densEstBayes
  repo: cran
  md5: true
- alias: r
- source: alpmfiles
  pkgname: blas
  filename: usr/lib/libblas\.so\.([^.]+)
  repo: extra
- source: alpmfiles
  pkgname: onetbb
  filename: usr/lib/libtbb\.so\.([^.]+)
  repo: extra
