build_prefix: extra-x86_64
maintainers:
  - github: sukanka
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
repo_depends:
  - r-alabama
  - r-nleqslv
  - r-randtoolbox
  - r-rcpp
  - r-rcpparmadillo
update_on:
  - regex: TruncatedNormal_([\d._-]+).tar.gz
    source: regex
    url: https://cran.r-project.org/package=TruncatedNormal
  - alias: r
