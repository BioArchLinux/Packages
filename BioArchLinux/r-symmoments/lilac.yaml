build_prefix: extra-x86_64
maintainers:
  - github: sukanka
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
repo_depends:
  - r-combinat
  - r-cubature
  - r-multipol
  - r-mvtnorm
update_on:
  - regex: symmoments_([\d._-]+).tar.gz
    source: regex
    url: https://cran.r-project.org/package=symmoments
  - alias: r
