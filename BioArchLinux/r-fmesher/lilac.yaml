build_prefix: extra-x86_64
maintainers:
- email: sukanka@askk.cc
  github: sukanka
post_build_script: |
  git_pkgbuild_commit()
repo_depends:
- r-dplyr
- r-lifecycle
- r-rcpp
- r-rlang
- r-sf
- r-splancs
- r-tibble
- r-withr
update_on:
- regex: fmesher_([\d._-]+).tar.gz
  source: regex
  url: https://cran.r-project.org/package=fmesher
- alias: r
