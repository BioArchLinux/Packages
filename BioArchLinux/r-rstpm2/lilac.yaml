build_prefix: extra-x86_64
maintainers:
- github: pekkarr
  email: pekkarr@protonmail.com
repo_depends:
- r-bbmle
- r-desolve
- r-fastghquad
- r-mvtnorm
- r-rcpp
repo_makedepends:
- r-bh
- r-rcpparmadillo
- r-testthat
update_on:
- source: rpkgs
  pkgname: rstpm2
  repo: cran
  md5: true
- alias: r
- source: alpmfiles
  pkgname: blas
  filename: usr/lib/libblas\.so\.([^.]+)
  repo: extra
- source: alpmfiles
  pkgname: lapack
  filename: usr/lib/liblapack\.so\.([^.]+)
  repo: extra
