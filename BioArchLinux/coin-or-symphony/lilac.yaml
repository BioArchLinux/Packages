build_prefix: extra-x86_64
maintainers:
- github: pekkarr
  email: pekkarr@protonmail.com
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)
  run_cmd(['updpkgsums'])
post_build_script: |
  git_pkgbuild_commit()
update_on:
- source: github
  github: coin-or/SYMPHONY
  use_latest_release: true
  prefix: releases/
- source: alpmfiles
  pkgname: coin-or-cgl
  filename: usr/lib/libCgl\.so\.([^.]+)
  repo: extra
- source: alpmfiles
  pkgname: coin-or-clp
  filename: usr/lib/libClp\.so\.([^.]+)
  repo: extra
- source: alpmfiles
  pkgname: coin-or-clp
  filename: usr/lib/libOsiClp\.so\.([^.]+)
  repo: extra
- source: alpmfiles
  pkgname: coin-or-coinutils
  filename: usr/lib/libCoinUtils\.so\.([^.]+)
  repo: extra
- source: alpmfiles
  pkgname: coin-or-osi
  filename: usr/lib/libOsi\.so\.([^.]+)
  repo: extra
