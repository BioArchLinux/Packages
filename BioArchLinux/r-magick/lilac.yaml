build_prefix: extra-x86_64
maintainers:
- github: pekkarr
  email: pekkarr@protonmail.com
repo_depends:
- r-curl
- r-magrittr
- r-rcpp
update_on:
- source: rpkgs
  pkgname: magick
  repo: cran
  md5: true
- alias: r
- source: alpmfiles
  pkgname: imagemagick
  filename: usr/lib/libMagick\+\+-7\.Q16HDRI\.so\.([^.]+)
  repo: extra
- source: alpmfiles
  pkgname: imagemagick
  filename: usr/lib/libMagickCore-7\.Q16HDRI\.so\.([^.]+)
  repo: extra
