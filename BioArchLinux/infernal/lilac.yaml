build_prefix: extra-x86_64
maintainers:
  - github: kbipinkumar
    email: kbipinkumar@pm.me
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver.lstrip('v'))
  run_cmd(['updpkgsums'])
post_build_script: |
  git_pkgbuild_commit()
update_on:
  - source: regex
    regex: 'infernal-(\d+.\d+.\d+).tar.gz'
    url: "http://eddylab.org/infernal/"
  - source: manual
    manual: 1
    time_limit_hours: 3
    