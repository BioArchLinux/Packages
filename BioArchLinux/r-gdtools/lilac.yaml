build_prefix: extra-x86_64
maintainers:
- github: pekkarr
  email: pekkarr@protonmail.com
repo_depends:
- r-curl
- r-fontquiver
- r-gfonts
- r-htmltools
- r-rcpp
- r-systemfonts
repo_makedepends:
- r-testthat
update_on:
- source: rpkgs
  pkgname: gdtools
  repo: cran
  md5: true
- alias: r
- source: alpm
  alpm: cairo
  repo: extra
  provided: libcairo.so
  strip_release: true
- source: alpm
  alpm: freetype2
  repo: extra
  provided: libfreetype.so
  strip_release: true
