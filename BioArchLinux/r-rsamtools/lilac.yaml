build_prefix: extra-x86_64
maintainers:
- github: starsareintherose
  email: kuoi@bioarchlinux.org
repo_depends:
- r-biocgenerics
- r-biocparallel
- r-biostrings
- r-bitops
- r-genomeinfodb
- r-genomicranges
- r-iranges
- r-s4vectors
- r-xvector
repo_makedepends:
- r-rhtslib
update_on:
- source: rpkgs
  pkgname: Rsamtools
  repo: bioc
  md5: true
- alias: r
- source: alpm
  alpm: bzip2
  repo: core
  provided: libbz2.so
  strip_release: true
- source: alpm
  alpm: curl
  repo: core
  provided: libcurl.so
  strip_release: true
- source: alpm
  alpm: xz
  repo: core
  provided: liblzma.so
  strip_release: true
- source: alpm
  alpm: zlib
  repo: core
  provided: libz.so
  strip_release: true
