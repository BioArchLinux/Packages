build_prefix: extra-x86_64
maintainers:
- github: pekkarr
  email: pekkarr@protonmail.com
repo_depends:
- r-cli
- r-lifecycle
- r-magrittr
- r-pkgconfig
- r-rlang
- r-vctrs
repo_makedepends:
- r-cpp11
- r-graph
- r-rgl
- r-testthat
- r-vdiffr
update_on:
- source: rpkgs
  pkgname: igraph
  repo: cran
  md5: true
- alias: r
- source: alpmfiles
  pkgname: blas
  filename: usr/lib/libblas\.so\.([^.]+)
  repo: extra
- source: alpmfiles
  pkgname: glpk
  filename: usr/lib/libglpk\.so\.([^.]+)
  repo: extra
- source: alpmfiles
  pkgname: gmp
  filename: usr/lib/libgmp\.so\.([^.]+)
  repo: core
- source: alpmfiles
  pkgname: lapack
  filename: usr/lib/liblapack\.so\.([^.]+)
  repo: extra
- source: alpm
  alpm: libxml2
  repo: core
  provided: libxml2.so
  strip_release: true
- source: alpm
  alpm: util-linux-libs
  repo: core
  provided: libuuid.so
  strip_release: true
