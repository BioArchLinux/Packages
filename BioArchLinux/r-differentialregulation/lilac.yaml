build_prefix: extra-x86_64
maintainers:
- github: pekkarr
  email: pekkarr@protonmail.com
repo_depends:
- r-bandits
- r-data.table
- r-doparallel
- r-dorng
- r-foreach
- r-ggplot2
- r-gridextra
- r-rcpp
- r-singlecellexperiment
- r-summarizedexperiment
- r-tximport
repo_makedepends:
- r-rcpparmadillo
- r-testthat
update_on:
- source: rpkgs
  pkgname: DifferentialRegulation
  repo: bioc
  md5: true
- alias: r
- source: alpmfiles
  pkgname: blas
  filename: usr/lib/libblas\.so\.([^.]+)
  repo: extra
- source: alpmfiles
  pkgname: lapack
  filename: usr/lib/liblapack\.so\.([^.]+)
  repo: extra
