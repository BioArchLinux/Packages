build_prefix: extra-x86_64
maintainers:
  - github: sukanka
    email: sukanka@askk.cc
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
pre_build_script: |
  for line in edit_file('PKGBUILD'):
    if line.startswith('_pkgver='):
      line = f'_pkgver={_G.newver}'
    print(line)
  update_pkgver_and_pkgrel(_G.newver.replace(':', '.').replace('-', '.'))
repo_depends:
  - r-brobdingnag
  - r-coda
  - r-magrittr
  - r-mvtnorm
  - r-progress
  - r-purrr
  - r-rcpp
  - r-rdpack
  - r-stringr
update_on:
  - regex: multibridge_([\d._-]+).tar.gz
    source: regex
    url: https://cran.r-project.org/package=multibridge
  - alias: r
