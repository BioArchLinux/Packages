build_prefix: multilib
maintainers:
  - github: starsareintherose
    email: kuoi@bioarchlinux.org
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver.lstrip('v'))
  run_cmd(['updpkgsums'])
post_build_script: |
  git_pkgbuild_commit()
update_on:
  - regex: libXpm-(\d+.\d+.\d+).tar.bz2
    source: regex
    url: https://xorg.freedesktop.org/releases/individual/lib/
