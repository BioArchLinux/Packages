build_prefix: extra-x86_64
maintainers:
  - github: starsareintherose
    email: kuoi@bioarchlinux.org
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver.lstrip('v'))
  run_cmd(['updpkgsums'])
post_build_script: |
  git_pkgbuild_commit()
repo_depends:
  - python-slicerator
update_on:
  - source: github
    github: soft-matter/pims
    prefix: 'v'
    use_latest_tag: true
  - alias: python
