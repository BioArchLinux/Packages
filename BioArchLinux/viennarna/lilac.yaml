build_prefix: extra-x86_64
maintainers:
  - github: kbipinkumar
    email: bipin@ccmb.res.in
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver.lstrip('v'))
  run_cmd(['updpkgsums'])
post_build_script: |
  git_add_files('PKGBUILD')
  git_commit()
update_on:
  - source: regex
    regex: 'ViennaRNA-(\d+.\d+.\d+).tar.gz'
    url: "http://www.tbi.univie.ac.at/RNA/packages/source/"
