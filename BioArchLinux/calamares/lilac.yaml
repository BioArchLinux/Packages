build_prefix: extra-x86_64
maintainers:
  - github: starsareintherose
    email: kuoi@bioarchlinux.org
pre_build_script: |
  run_cmd(['updpkgsums'])
post_build_script: |
  git_pkgbuild_commit()
update_on:
  - source: github
    github: calamares/calamares
    use_latest_release: true
    prefix: 'v'
  - alias: python
staging: true
repo_depends:
  - mkinitcpio-openswap
  - ckbcomp
