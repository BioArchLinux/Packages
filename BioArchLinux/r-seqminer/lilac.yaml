build_prefix: extra-x86_64
maintainers:
- github: pekkarr
  email: pekkarr@protonmail.com
repo_makedepends:
- r-testthat
update_on:
- source: rpkgs
  pkgname: seqminer
  repo: cran
  md5: true
- alias: r
- source: alpm
  alpm: bzip2
  repo: core
  provided: libbz2.so
  strip_release: true
- source: alpm
  alpm: sqlite
  repo: core
  provided: libsqlite3.so
  strip_release: true
- source: alpm
  alpm: zlib
  repo: core
  provided: libz.so
  strip_release: true
- source: alpm
  alpm: zstd
  repo: core
  provided: libzstd.so
  strip_release: true
