pre_build_script: |
  run_cmd(['updpkgsums'])
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
update_on:
  - source: cmd
    cmd: curl -sS http://www.atgc-montpellier.fr/download/sources/bionj/BIONJ.c | grep 'Copyright' | awk '{print$3}'
