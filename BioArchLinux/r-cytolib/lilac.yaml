build_prefix: extra-x86_64
maintainers:
- github: pekkarr
  email: pekkarr@protonmail.com
repo_depends:
- r-bh
- r-rhdf5lib
- r-rprotobuflib
repo_makedepends:
- r-bh
- r-rhdf5lib
update_on:
- source: rpkgs
  pkgname: cytolib
  repo: bioc
  md5: true
- alias: r
- source: alpm
  alpm: boost-libs
  repo: extra
  provided: libboost_filesystem.so
  strip_release: true
- source: alpmfiles
  pkgname: hdf5
  filename: usr/lib/libhdf5\.so\.([^.]+)
  repo: extra
- source: alpmfiles
  pkgname: hdf5
  filename: usr/lib/libhdf5_cpp\.so\.([^.]+)
  repo: extra
- source: alpmfiles
  pkgname: lapack
  filename: usr/lib/liblapack\.so\.([^.]+)
  repo: extra
- source: alpm
  alpm: protobuf
  repo: extra
  provided: libprotobuf.so
  strip_release: true
update_on_build:
- pkgbase: r-rprotobuflib
