build_prefix: extra-x86_64
maintainers:
- github: starsareintherose
  email: kuoi@bioarchlinux.org
repo_makedepends:
- r-rhdf5lib
update_on:
- source: rpkgs
  pkgname: rhdf5filters
  repo: bioc
  md5: true
- alias: r
- source: alpm
  alpm: bzip2
  repo: core
  provided: libbz2.so
  strip_release: true
- source: alpm
  alpm: zlib
  repo: core
  provided: libz.so
  strip_release: true
- source: alpm
  alpm: zstd
  repo: core
  provided: libzstd.so
  strip_release: true
