build_prefix: extra-x86_64
maintainers:
  - github: starsareintherose
    email: kuoi@bioarchlinux.org
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
update_on:
  - source: regex
    url: http://abacus.gene.ucl.ac.uk/software/paml.html
    regex: pamlX(\d+.\d+.\d+)-src.tgz
repo_depends:
  - paml
