build_prefix: extra-x86_64
maintainers:
  - github: starsareintherose
    email: kuoi@bioarchlinux.org
pre_build_script: |
  pypi_pre_build(depends = ['python-matplotlib', 'python-numpy', 'python-colorlover', 'python-plotly'], makedepends = ['python-setuptools'], depends_setuptools = False, license = 'Unknown', pep517 = False)
post_build_script: |
  pypi_post_build()
repo_depends:
  - python-colorlover
update_on:
  - source: pypi
    pypi: structure-threader
  - alias: python
