build_prefix: extra-x86_64
maintainers:
  - github: kbipinkumar
    email: kbipinkumar@pm.me
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver.lstrip('v').replace('-', '.'))
post_build_script: |
  git_pkgbuild_commit()
repo_depends:
  - cimfomfa
repo_makedepends:
  - zoem
update_on:
  - source: regex
    url: "http://micans.org/mcl/src/" 
    regex: 'mcl-(\d+-\b[\d]+).tar.gz'
  - source: manual
    manual: 1
    time_limit_hours: 3
