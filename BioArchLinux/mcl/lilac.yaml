build_prefix: extra-x86_64
maintainers:
  - github: kbipinkumar
    email: kbipinkumar@pm.me
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver.lstrip('v').replace('-', '.'))
  run_cmd(['updpkgsums'])
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
repo_depends:
  - cimfoma
  - zoem
update_on:
  - source: regex
    url: "http://micans.org/mcl/src/" 
    regex: 'mcl-(\d+-\b[\d]+).tar.gz'
