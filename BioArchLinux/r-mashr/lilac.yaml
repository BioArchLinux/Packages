build_prefix: extra-x86_64
maintainers:
- github: pekkarr
  email: pekkarr@protonmail.com
repo_depends:
- r-abind
- r-ashr
- r-assertthat
- r-mvtnorm
- r-plyr
- r-rcpp
- r-rmeta
- r-softimpute
repo_makedepends:
- r-rcpparmadillo
- r-rcppgsl
- r-testthat
update_on:
- source: rpkgs
  pkgname: mashr
  repo: cran
  md5: true
- alias: r
- source: alpmfiles
  pkgname: blas
  filename: usr/lib/libblas\.so\.([^.]+)
  repo: extra
- source: alpmfiles
  pkgname: gsl
  filename: usr/lib/libgsl\.so\.([^.]+)
  repo: extra
- source: alpmfiles
  pkgname: lapack
  filename: usr/lib/liblapack\.so\.([^.]+)
  repo: extra
