build_prefix: extra-x86_64
maintainers:
  - github: sukanka
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
repo_depends:
  - r-alabama
  - r-cli
  - r-crayon
  - r-expm
  - r-future
  - r-future.apply
  - r-lavaan
  - r-lifecycle
  - r-magrittr
  - r-matrixcalc
  - r-matrixstats
  - r-polycor
  - r-progressr
  - r-psych
  - r-purrr
  - r-rdpack
  - r-rlang
  - r-symmoments
  - r-truncatednormal
update_on:
  - regex: cSEM_([\d._-]+).tar.gz
    source: regex
    url: https://cran.r-project.org/package=cSEM
  - alias: r
