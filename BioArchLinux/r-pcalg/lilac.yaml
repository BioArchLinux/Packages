build_prefix: extra-x86_64
maintainers:
- github: pekkarr
  email: pekkarr@protonmail.com
repo_depends:
- r-abind
- r-bdsmatrix
- r-bh
- r-clue
- r-corpcor
- r-fastica
- r-ggm
- r-graph
- r-igraph
- r-rbgl
- r-rcpp
- r-rcpparmadillo
- r-robustbase
- r-sfsmisc
- r-vcd
repo_makedepends:
- r-bh
- r-rcpparmadillo
update_on:
- source: rpkgs
  pkgname: pcalg
  repo: cran
  md5: true
- alias: r
- source: alpmfiles
  pkgname: blas
  filename: usr/lib/libblas\.so\.([^.]+)
  repo: extra
- source: alpmfiles
  pkgname: lapack
  filename: usr/lib/liblapack\.so\.([^.]+)
  repo: extra
