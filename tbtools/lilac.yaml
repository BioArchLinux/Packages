maintainers:
- github: kiri2002
  email: kiri@vern.cc
build_prefix: extra-x86_64
pre_build_script: |
    update_pkgver_and_pkgrel(_G.newver.lstrip('v'))
    run_cmd(['updpkgsums'])
post_build_script: |
    git_add_files('PKGBUILD')
    git_commit()
update_on:
  - source: github
    github: CJ-Chen/TBtools
    use_max_tag: true
    prefix: 'v'
